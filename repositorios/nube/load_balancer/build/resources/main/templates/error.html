<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error | API.com</title>
  <link rel="shortcut icon" type="image" href="/images/logo1-bar-icon.png">

  <link rel="stylesheet" href="/css/error.css">
  <link rel="stylesheet" href="/css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<!---------     Navbar Start    ----------->
<div class="navbar-area notFound">
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">
          <img class="logo" src="/images/logo1.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link error" data-scroll-nav="2" href="/auth?method=login">Login</a>
            </li>
<!--            <li class="nav-item">-->
<!--              <a href="/auth" class="navbar-btn error">Sign Up</a>-->
<!--            </li>-->
            <li class="nav-item register-btn">
              <a class="navbar-btn error mt-1" data-scroll-nav="0" aria-current="page" href="/home">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
<!---------     Navbar End    ----------->

<div class="err_page pr-5" style="margin-top: 10rem">
  <div class="err_page_left" style="margin-top: 50px">
    <img src="/images/404_phone.png" width=360px height=auto/>
  </div>
  <div class="err_page_right" style="margin-top: 50px">
    <h1 th:text="${errorCode}">404</h1>
    <h4 th:text="${errorMessage}">Looks like the page you're looking doesn't exist or has been removed recently.</h4>
    <p>Don't worry. Since you're valuable to us, we will take you back to safety</p>
    <button class="err_btn" onclick="window.location.href = '/home'">Back to Home</button>
  </div>
</div>

</body>
</html>
