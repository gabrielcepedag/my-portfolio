<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <title>ICC Market | Carrito</title>
  <link rel="shortcut icon" type="image" href="./images/LogoPUCMM.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styleCart.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="h-100 h-custom" style="background-color: #d2c9ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Carrito de Compras</h1>
                  </div>

                  <table class="table table-hover table-borderless" id="listProductos">
                    <thead class="table-dark">
                    <tr>
                      <td>Codigo</td>
                      <td>Producto</td>
                      <td>Precio (RD$)</td>
                      <td>Cantidad</td>
                      <td>Total (RD$)</td>
                      <td></td>
                      <td></td>
                    </tr>
                    </thead>
                    <tr th:each="cartProduct: ${productosCarrito}">
                      <td th:text="${cartProduct.codigo}">xxxxx</td>
                      <td th:text="${cartProduct.nombre}">[Producto]</td>
                      <td th:text="${#numbers.formatDecimal(cartProduct.precio, 1, 'DEFAULT', 2, 'DEFAULT')}">[0000.00]</td>
                      <td th:text="${cartProduct.cantidad}">[00]</td>
<!--                      <td th:text="${#numbers.formatDecimal(cartProduct.precio, 1, 'DEFAULT', 2, 'DEFAULT')}">[0000.00]</td>-->
                      <td th:with="result=${cartProduct.precio * cartProduct.cantidad}">
                        <span th:text="${#numbers.formatDecimal(result, 1, 'DEFAULT', 2, 'DEFAULT')}">[0000.00]</span>
                      </td>
                      <td>
                        <a th:href="@{'/home/masDetalles/' + ${cartProduct.codigo}}" class="btn btn-custom">Detalles</a>
                      </td>
                      <td>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <a th:href="@{'/cart/remove/' + ${cartProduct.codigo}}" class="text-muted"><i class="fa-solid fa-trash-can"></i></a>
                        </div>
                      </td>
                    </tr>
                  </table>
                  <div class="pt-5">
                    <h6 class="mb-0"><a href="./home?offset=0" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>&nbspVolver a la Tienda</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Resumen</h3>
                  <hr class="my-4">

                  <form method="post" action="/cart/checkout">
                    <h5 class="text-uppercase mb-3">Nombre de Cliente</h5>
                    <div class="mb-5">
                      <div class="form-outline">
                        <label class="form-label" for="nombreCliente"></label>
                        <input name="nombreCliente" type="text" id="nombreCliente" class="form-control form-control-lg" required/>
                      </div>
                    </div>
                    <hr class="my-4">
                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Precio Total</h5>
                      <h5>&#36 </h5>
                      <h5 name="totalCarrito" type="number" th:text="${#numbers.formatDecimal(totalCarrito, 1, 'DEFAULT', 2, 'DEFAULT')}">&dollar &nbsp 0000.00</h5>
                    </div>

                    <button type="submit" class="btn btn-dark btn-block btn-lg"
                            data-mdb-ripple-color="dark">Realizar Compra
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--    Footer  -->
<footer class="bg-dark text-center text-white">
  <div class="container p-4 pb-0" >
    <!-- Social media -->
    <section class="mb-4">
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" role="button" target="_blank">
        <i class="fab fa-facebook-f"></i
        ></a>
      <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/?lang=en" role="button" target="_blank">
        <i class="fab fa-twitter"></i
        ></a>
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.google.com/" role="button" target="_blank">
        <i class="fab fa-google"></i
        ></a>
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" role="button" target="_blank">
        <i class="fab fa-instagram"></i
        ></a>
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/" role="button" target="_blank">
        <i class="fab fa-linkedin-in"></i
        ></a>
      <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/" role="button" target="_blank">
        <i class="fab fa-github"></i
        ></a>
    </section>
    <!-- end of Social media -->
  </div>
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    ICC Market&nbsp;&nbsp;|&nbsp;&nbsp;&#169 2023 Copyright&nbsp;&nbsp;|&nbsp;&nbsp; Gabriel Cepeda
  </div>
</footer>

<script type="text/javascript" src="js/script.js"></script>
<script src="/js/jquery-3.6.3.js"></script>
<script src="/js/jquery-3.2.1.min.js"></script>

  <script>
    //Abriendo el objeto para el websocket
    var webSocket;
    var tiempoReconectar = 5000;

    $(document).ready(function(){
      console.info("Iniciando Jquery -  Ejemplo WebServices");
      console.info("usuario es: "+$("#logguedUser").text());
      conectarUser();
    });

      function conectarUser() {
      if ($("#logguedUser").text() != 'guest') {
        console.info("Iniciando la comunicaci√≥n...");
        webSocket = new WebSocket("ws://" + location.hostname + ":" + location.port + "/usuariosConectados");

        webSocket.onopen  = function(e){console.log("(ONOPEN) Conectado - status "+this.readyState);};
        webSocket.onclose = function(e){console.log("(ONCLOSE) Desconectado - status "+this.readyState);};
      }
    }
    function verificarConexion(){
      if(!webSocket || webSocket.readyState == 3){
        conectar();
      }
    }
    setInterval(verificarConexion, tiempoReconectar); //para reconectar.
  </script>
</body>
</html>
